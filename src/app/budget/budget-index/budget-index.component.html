<div id="container">
  <!-- See Budget Box -->
  <div id="wrapper">
    <!-- See Budget Form -->
    <div id="see-budget">
      <div id="back">
        <a routerLink="/home" class="back">Go Back</a>
        <br>
      </div>
      <form>
        <h1>Budget</h1>
        <div  *ngIf="(allBudgets | json) === '{}'" class="no-budget">
          <div id="new">
            <h4>To get started, please add your starting budget</h4>
            <button routerLink="/budget/new" class="btn btn-primary">Add Starting Budget</button>
          </div><!--/ new-->
        </div><!--/ no-budget-->
        <div *ngIf="(allBudgets | json) != '{}'" id="budget-table">
          <div class="item">
            <h3>
              Current Budget:
              <span>${{allBudgets.remaining_budget}}</span>
            </h3>
            <ul>
              <li>
                <b>Starting Budget:</b>
                ${{allBudgets.starting_budget}}
              </li>
              <li>
                <b>Amount Spent:</b>
                ${{allBudgets.amount_spent}}
              </li>
            </ul>
            <br>
            <div id="modify">
              <button routerLink="/budget/modify/{{allBudgets.id}}" class="btn btn-primary">Modify Starting Budget</button>
            </div><!--/ modify-->
          </div>
        </div><!--/ has-budget-->
      </form>
    </div><!--/ see-budget-->
  </div><!--/ wrapper-->
</div><!--/ container-->
