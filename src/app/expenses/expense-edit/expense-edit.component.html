<div id="container">
  <!-- Create Expense Box -->
  <div id="wrapper">
    <!-- Create Expense Form -->
    <div id="edit-expense">
      <div id="back">
        <a (click)="removeMessage()" routerLink="/expenses" class="back">Go Back</a>
        <br>
      </div>
        <form (ngSubmit)="updateExpense(updatedExpense)" ngNativeValidate>
          <div *ngIf="expensesService.updateExpenseFailure" class="failure">
            <h5>Sorry, this expense could not be edited.</h5>
          </div>
          <h1>Edit Expense</h1>
          <label for="description">Expense Description:</label>
          <input name="description" [(ngModel)]="updatedExpense.description" id="update-description" size="40" required/><br>
          <label for="amount">Amount: $</label>
          <input name="amount" [(ngModel)]="updatedExpense.amount" ng-keydown="isNumberKey" id="update-amount" size="10" maxlength="7" (keypress)="_keyPress($event)" required/><br>
          <label for="payment_date">Payment Date:</label>
          <input type="number" min="1" max="31" name="payment_date" [(ngModel)]="updatedExpense.payment_date" id="update-payment" maxlength="2" required/><br>
          <p class="recurring">
            <input type="checkbox" name="recurring" id="update-recurring" [(ngModel)]="updatedExpense.recurring" />
            <label for="recurring">Recurring monthly expense</label>
          </p>
          <p class="submit button">
            <input type="submit" value="Edit"/>
          </p>
        </form>
      </div><!--/ create-expense-->
    </div><!--/ wrapper-->
  </div><!--/ container-->
